version: '3.8'

services:
  # Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: verisure-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
      - "15692:15692" # Prometheus metrics
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verisure-network

  # Database
  postgres:
    image: postgres:16
    container_name: verisure-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: locationdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verisure-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: verisure-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - verisure-network

  # Microservice A: API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: verisure-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - verisure-network
    restart: unless-stopped

  # Microservice B: Realtime Processor
  realtime-processor:
    build:
      context: .
      dockerfile: realtime-processor/Dockerfile
    container_name: verisure-realtime-processor
    ports:
      - "8081:8081"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - verisure-network
    restart: unless-stopped

  # Microservice C: Reporting Service
  reporting-service:
    build:
      context: .
      dockerfile: reporting-service/Dockerfile
    container_name: verisure-reporting-service
    ports:
      - "8082:8082"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/locationdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - verisure-network
    restart: unless-stopped

  # ========================================
  # OBSERVABILITY STACK
  # ========================================

  # Prometheus - MÃ©tricas
  prometheus:
    image: prom/prometheus:latest
    container_name: verisure-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - verisure-network
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: verisure-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - verisure-network
    restart: unless-stopped

  # Loki - Logs agregados
  loki:
    image: grafana/loki:latest
    container_name: verisure-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - verisure-network
    restart: unless-stopped

  # Promtail - Recolector de logs
  promtail:
    image: grafana/promtail:latest
    container_name: verisure-promtail
    volumes:
      - ./observability/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - verisure-network
    restart: unless-stopped

  # k6 - Load testing (ejecutar manualmente)
  # Uso: docker-compose run k6 run /scripts/load-test.js
  k6:
    image: grafana/k6:latest
    container_name: verisure-k6
    volumes:
      - ./k6:/scripts
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - BASE_URL=http://api-gateway:8080
    networks:
      - verisure-network
    profiles:
      - tools

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  verisure-network:
    driver: bridge
